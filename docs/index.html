<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TornCity Scripts (Bloodawn)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 28px; }
    .card { border: 1px solid #e6e6e6; border-radius: 12px; padding: 14px 16px; margin: 12px 0; }
    .muted { opacity: 0.75; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>TornCity Scripts (Bloodawn)</h1>
  <p class="muted">Public directory for my Torn user scripts. Install links appear after I publish each script on Greasy Fork.</p>

  <div id="root"></div>

  <script>
    async function main() {
      const res = await fetch("./scripts.json");
      const data = await res.json();
      const root = document.getElementById("root");
      root.innerHTML = "";

      for (const s of data.scripts) {
        const gf = (s.greasyfork && s.greasyfork.startsWith("http")) ? `<a href="${s.greasyfork}">Install (Greasy Fork)</a>` : `<span class="muted">Greasy Fork link: <code>TODO_AFTER_PUBLISH</code></span>`;
        const src = `<a href="https://github.com/Blood-Dawn/TornCity/blob/main/${s.repo_path}">Source</a>`;

        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div style="display:flex;justify-content:space-between;gap:12px;align-items:baseline;">
            <div><b>${s.name}</b> <span class="muted">v${s.version}</span></div>
            <div class="muted">${s.category} â€¢ ${s.game}</div>
          </div>
          <div style="margin-top:8px;">${s.description}</div>
          <div style="margin-top:10px;display:flex;gap:14px;flex-wrap:wrap;">
            ${gf}
            ${src}
          </div>
        `;
        root.appendChild(el);
      }
    }
    main();
  </script>
</body>
</html>
